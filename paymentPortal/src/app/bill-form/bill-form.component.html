<mat-card>
  <mat-card-header>
    <mat-card-title>Generate Bill</mat-card-title>
    <mat-card-subtitle>Create invoice for different bill items</mat-card-subtitle>
    <button mat-icon-button (click)="toggleForm()">
      <mat-icon *ngIf="!formHidden">check_circle</mat-icon>
      <mat-icon *ngIf="formHidden">cancel</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content *ngIf="!formHidden">
    <form [formGroup]="billForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Bill Item</mat-label>
        <mat-select formControlName="billItem" (selectionChange)="onBillItemChange($event.value)">
          <mat-option *ngFor="let item of billItems" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Show additional fields based on selection -->
      <div *ngIf="selectedBillItem === 'Transcript'">
        <mat-form-field appearance="outline">
          <mat-label>Registration Number</mat-label>
          <input matInput formControlName="registrationNumber" required />
        </mat-form-field>
      </div>

      <div *ngIf="selectedBillItem === 'COP Supplementary' || 
                   selectedBillItem === 'Bimtech Conference Fee (Student)' ||
                   selectedBillItem === 'Bimtech Conference Fee (Non Student)'">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">Next</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
